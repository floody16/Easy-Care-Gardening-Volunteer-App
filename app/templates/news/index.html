{% extends "_base.html" %}

{% block content %}
    {% include '_forms/news.html' %}
    {% if not editing %}
        <h2 class="mb-3">All News Items ({{ news_items|length }})</h2>
        {% for news_item in news_items %}
            {% include 'news/_list.html' %}
        {% else %}
            <p>No news items.</p>
        {% endfor %}
    {% endif %}
{% endblock %}
